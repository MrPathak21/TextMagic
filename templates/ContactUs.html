        <h1 style="text-align:center;" >Contact Us</h1>
        <div class="container mt-2 ">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Enter your Full Name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter your Phone Number">
            </div>

            <div class="mb-3">
              <label for="text" class="form-label">Enter Your Questions</label>
              <textarea class="form-control" name="name" id="text" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div>
