        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Hi There!</strong> Alow us to do <strong>Magic</strong> with your text.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="container h-12">
            <div class="row h-100 justify-content-center align-items-center">
            <form action="/analyze" class="col-12" method="post">
                {% csrf_token %}
                <!-- csrf token is provided by django so we do not get POST requests from other websites (to ensure safety) -->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label>
                    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckChecked1" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked1"> Remove Punctuations</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="uppercase" id="flexSwitchCheckChecked2" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked2"> Change to UPPERCASE</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckChecked3" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked3"> Remove New Lines</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="spaceremover" id="flexSwitchCheckChecked4" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked4"> Remove Space</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="charcount" id="flexSwitchCheckChecked5" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked5"> Give Charavter Count</label>
                </div>

                <button type="submit" class="btn btn-primary" mt-2 >Analyze Text</button>


            </form>
            </div>
        </div>>
